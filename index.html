<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Just a question...</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-shape {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            animation: floatUp 12s linear infinite;
            font-size: 24px;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 380px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.4rem;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 55px;
            position: relative;
            width: 100%;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.1s ease;
            white-space: nowrap;
        }

        .btn-yes {
            background: #ff4757;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            z-index: 100;
        }
        .btn-yes:active { transform: scale(0.95); }

        .btn-no {
            background: #fff;
            color: #2f3542;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .footer-credit {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            font-family: 'Courier New', monospace;
            z-index: 5;
        }

        /* Popup Styling */
        .swal2-popup {
            border-radius: 20px !important;
            font-family: 'Nunito', sans-serif;
        }
        .swal2-title {
            font-family: 'Pacifico', cursive;
            color: #ff4757 !important;
        }
        /* Fix page jumping */
        body.swal2-shown > [aria-hidden="true"] {
            transition: 0.1s filter;
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="heartContainer"></div>

    <div class="glass-card">
        <h1>Hey You! ‚ù§Ô∏è</h1>
        <p>
            I'll keep this simple.<br>
            I really like you.<br><br>
            <b>Will you be my Valentine?</b>
        </p>

        <div class="btn-container">
            <button class="btn-yes" onclick="sayYes()">YES!</button>
            <button class="btn-no" id="btnNo">No</button>
        </div>
    </div>

    <div class="footer-credit">
        &lt;/&gt; with ‚ù§Ô∏è by Shubham
    </div>

    <script>
        console.log("%c Coded by Shubham ", "background: #ff4757; color: white; padding: 5px; border-radius: 5px;");

        const btnNo = document.getElementById('btnNo');
        const heartContainer = document.getElementById('heartContainer');
        
        // Huge list of messages so it feels automatic & endless
        const messages = [
            "Dil se bura lagta hai bhai... please? ü•∫",

            "Button kharab hai shayad, zor se 'YES' dabaao! üîß",
            "Aise kaise NO? Script me sirf YES likha hai! üìú",
            "Ghor paap lagega... sach bata raha hu. üòà",
            "Parampara, Pratishtha, Anushasan... tod diya tumne? üò§",
            "Tera dhyan kidhar hai? Tera Valentine idhar hai! üï∫",
            "Ye haath mujhe dede Thakur... taaki main YES daba saku! üëê",
            "Control Uday, Control... gussa aa raha hai! üò†",
            "Tumhare 'Na' sunne ke liye ye website nahi banayi! üòí",
            "Main bohot upset ho jaunga... soch lo! ü•∫",
            "Rehne do, tumse na ho payega. Chup chap Yes dabao. üòè",
            "Are you serious? Mazak hai kya? üò±",
            "Soch lo... offer limited time ke liye hai! ‚è≥",
            "Main ro dunga yahi pe... zor zor se! üò≠",
            "Chashma pehen ke dekho, 'Yes' dusri side hai! üëì",
            "Mere pass Maa hai... aur YES button bhi hai! üòé",
            "Kyu thak rahi ho? Haan bol do! ‚ù§Ô∏è",
            "Ab maan bhi jao, bhao mat khao! üçõ",
            "Click 'Yes' to win a free pizza! üçï",
            "Bhagwan ke liye maan jaa! üôè",
            "Tera phone hack kar lunga agar No bola to! üíª",
            "Akal ke andhe, Yes right side hai! üëâ",
            "Kya gunda banega re tu? Yes daba! üî´",
            "Log kya kahenge? Ki tumne Shubham ko reject kar diya? ü´¢",
            "Dil toots... üíî awaz aayi?",
            "Accha chalo, momos khilaunga? ü•ü",

            "Excuse me, I think you dropped something... MY JAW! üò≤",
            "Are you a keyboard? Because you're my Type! üòâ",
            "Jali ko aag kehte hai, bhuji ko raakh, aur jo Yes na bole usey... ü§´",
            "Zindagi na milegi dobara... Yes bol de yaara! üöó",
            "Mere code me bug ho sakta hai, par mere pyaar me nahi! üêû",
            "Error 404: Rejection not accepted. üö´",
            "Haath mat laga, current marega (agar No dabaya to)! ‚ö°",
            "Shubham is watching you... üëÄ",
            "Tumhari smile kitni pyari hai... Yes bolte hue aur achi lagegi! üòä",
            "Last chance de raha hu... 3... 2... 1..."
        ];

        let activeMessages = [...messages];

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-shape');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
            heartContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 400);

        // Move "No" Button
        function moveButton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const margin = 50; 
            const x = Math.random() * (width - margin * 2) + margin;
            const y = Math.random() * (height - margin * 2) + margin;

            btnNo.style.position = 'fixed';
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
            btnNo.style.color = '#ff4757';
            btnNo.style.border = '2px solid #ff4757';
        }

        // Only run away on hover if using a mouse (Desktop)
        if (window.matchMedia("(hover: hover)").matches) {
            btnNo.addEventListener('mouseover', moveButton);
        }

        // Handle Click
        btnNo.addEventListener('click', function(e) {
            e.preventDefault();

            // Reset logic if we run out (unlikely with this many messages)
            if (activeMessages.length === 0) {
                activeMessages = [...messages];
            }

            const index = Math.floor(Math.random() * activeMessages.length);
            const msg = activeMessages[index];
            activeMessages.splice(index, 1);

            Swal.fire({
                title: 'Hawww! üò±',
                text: msg,
                icon: 'question',
                confirmButtonColor: '#ff4757',
                confirmButtonText: 'Acha sorry, Yes!',
                heightAuto: false, // Prevents page jumping
                backdrop: `rgba(0,0,0,0.4)`
            });

            moveButton();
        });

        // Handle Yes
        function sayYes() {
            const end = Date.now() + 3000;
            const colors = ['#ff4757', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            Swal.fire({
                title: 'YAY! ‚ù§Ô∏è',
                text: 'Good decision! I knew you love me. ü•∞',
                imageUrl: 'https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif',
                imageWidth: 300,
                imageAlt: 'Cute GIF',
                confirmButtonColor: '#ff4757',
                confirmButtonText: "Let's Go!",
                heightAuto: false,
                backdrop: `rgba(255,71,87,0.4)`
            });
        }
    </script>
</body>
</html>
